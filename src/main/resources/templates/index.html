<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Барбершоп</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/index">Барбершоп</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/order">Запись на стрижку</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/master">Мастера</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer">Клиенты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/service">Услуги</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div role="main" class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Мастера</h2>
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ФИО</th>
                        <th scope="col">Телефон</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="master, stat : ${masters}">
                        <th scope="row"><span th:text="${stat.count}"></span></th>
                        <td><span th:text="${master.name}"></span></td>
                        <td><span th:text="${master.phone}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h2>Клиенты</h2>
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ФИО</th>
                        <th scope="col">Телефон</th>
                        <th scope="col">Заметки</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer, stat : ${customers}">
                        <th scope="row"><span th:text="${stat.count}"></span></th>
                        <td><span th:text="${customer.name}"></span></td>
                        <td><span th:text="${customer.phone}"></span></td>
                        <td><span th:text="${customer.note}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-12">
                <h2>Услуги</h2>
                <table id="mastersTable" class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Название</th>
                        <th scope="col">Описание</th>
                        <th scope="col">Стоимость</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="service, stat : ${services}">
                        <th scope="row"><span th:text="${stat.count}"></span></th>
                        <td><span th:text="${service.name}"></span></td>
                        <td><span th:text="${service.description}"></span></td>
                        <td><span th:text="${service.amount}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
